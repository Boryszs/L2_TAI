<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/navbar.js" defer></script>
    <meta charset="UTF-8">
    <title>Damian MIerzyński (Boryszs)</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="navbar">

        </div>
        <form class="col-6">
            <fieldset>
                <legend>Uzupełnij dane:</legend>

                <div class="row mb-3">
                    <label for="formGroupExampleInput" class="form-label">Imie:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj imie">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Nazwisko:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="Podaj nazwisko">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail" class="form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Podaj email">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Mężczyzna
                            </label>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios2">
                                Kobieta
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="exampleFormControlTextarea">Opis</label>
                    <div class="col-sm-10">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Wiek:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="formGroupExampleInput3" value="18" checked>
                    </div>
                </div>

                <div class="col-sm-3">
                    <label for="specificSizeSelect" class="form-label">Stan cywilny:</label>
                    <select class="form-select" id="specificSizeSelect">
                        <option value="1">Panna/Kawaler</option>
                        <option value="2">Zamężna/Żonaty</option>
                        <option value="3">Rozwiedziona/Rozwiedziony</option>
                    </select>
                </div>

                <br>
                <br>

                <button type="reset" class="btn btn-success">Wyczyśc</button>
                <button type="submit" class="btn btn-success">Wyślij</button>
            </fieldset>
        </form>
    </div>
    <footer class="footer-style">
        Copyrights &copy; Damian Mierzyński | 2021
    </footer>
</div>
</body>
</html>
